    <div class="imgbackground">
        <div style="background-color: white; width:70%;margin-left:15%;height:1920px">
            <h1 style="background-color: green; margin-bottom: 1px;padding-bottom: 8px;text-align: center;color: red;">
                Main Page</h1>
            <img src="https://cdn.discordapp.com/attachments/640777705066856448/1051329762875953273/Screenshot_2022-12-11_094735.png"
                style="width: 100%;" alt="">
                <div>
                    <h2 style="display:inline-block;background-color: red;width:88%" >Add a new post!</h2>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="display:inline-block;margin-top: -13px;">
                      Add post
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <div class="form-group">
                                <label for="">Post title</label>
                                <textarea placeholder="Write post title here"
                                    style="width: 100%;"></textarea>
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <form onsubmit="return false">
                                <div class="form-group">
                                    <label for="">Post content</label><br>
                                    <textarea placeholder="Write post content here"
                                    style="width: 100%;"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="">Picture</label>
                                    <textarea placeholder="Add a picture link (optional)"
                                    style="width: 100%;"></textarea>
                                </div>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-success" onclick="enter()">Gửi đơn hàng</button>
                          </div>
                        </div>
                      </div>
                    </div>

                </div>
        </div>
    </div>
